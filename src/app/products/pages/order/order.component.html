<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        label="ToggleCase"
        icon="pi pi-search"
        class="mr-2"
        (onClick)="toggleUpperCase()"
      ></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-button
        (onClick)="ChangeOrdenr('name')"
        class="mr-2"
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
      ></p-button>

      <p-button
        (onClick)="ChangeOrdenr('canFly')"
        class="mr-2"
        label="Por volar"
        icon="pi pi-sort"
        styleClass="p-button-info"
      ></p-button>

      <p-button
        (onClick)="ChangeOrdenr('color')"
        class="mr-2"
        label="Por color"
        icon="pi pi-sort"
        styleClass="p-button-danger"
      ></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | CanFly}}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
